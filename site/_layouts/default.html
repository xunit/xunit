<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{page.title}} &gt; {% endif %}xUnit.net</title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,400italic,600' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/pygments.css" rel="stylesheet">
  <link href="/css/site.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://raw.github.com/xunit/media/main/logo-128-transparent.png">
  <style>
    .octicon {
      display: inline-block;
      vertical-align: middle;
      fill: currentColor;
    }
  </style>
  {% seo %}
</head>

<body>
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand">
          <a href="/"><img src="/images/full-logo.svg" onerror="this.src='https://raw.github.com/xunit/media/main/full-logo.png'" title="xUnit.net" width="141" height="29" /></a>{% if page.breadcrumb %} &raquo; {{page.breadcrumb}}{% endif %}
        </span>
      </div>
    </div>
  </div>

  <div class="container">
    {{ content }}

    <h6>
      Copyright &copy; <span id="year"></span> .NET Foundation. Contributions welcomed at
      <a href="https://github.com/xunit/xunit/tree/gh-pages">https://github.com/xunit/xunit/tree/gh-pages</a>.
    </h6>
  </div>

  <script src="//code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    var currentYear = new Date().getFullYear();
    document.getElementById("year").innerHTML = currentYear;
  </script>
</body>

</html>
